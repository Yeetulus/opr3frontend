<ng-container>
  <button mat-button class="task-button" (click)="onTaskClick(task)" [style.background-color]="task.completed ? 'green' : task.category.color" matTooltip="{{ task.description }}">
    <span>{{ task.name }}</span>
    <span class="spacer"></span>
    <span>
      <ng-container *ngIf="task.fromDate || task.toDate">
        <span *ngIf="task.fromDate && !task.toDate">{{ task.fromDate | date: 'dd.MM.yyyy HH:mm' }}</span>
        <span *ngIf="task.fromDate && task.toDate">{{ task.fromDate | date: 'dd.MM.yyyy HH:mm' }} - {{ task.toDate | date: 'HH:mm' }}</span>
      </ng-container>
    </span>
  </button>
  <ng-container *ngIf="task.subtasks && task.subtasks.length > 0">
    <ng-container *ngFor="let subtask of task.subtasks">
      <button mat-button class="subtask-button" (click)="onTaskClick(subtask)" [style.background-color]="subtask.completed ? 'green' : task.category.color" matTooltip="{{ subtask.description }}">
        <span>{{ subtask.name }}</span>
        <span class="spacer"></span>
        <span>
          <ng-container *ngIf="subtask.fromDate || subtask.toDate">
            <span *ngIf="subtask.fromDate && !subtask.toDate">{{ subtask.fromDate | date: 'dd.MM.yyyy HH:mm' }}</span>
            <span *ngIf="subtask.fromDate && subtask.toDate">{{ subtask.fromDate | date: 'dd.MM.yyyy HH:mm' }} - {{ subtask.toDate | date: 'HH:mm' }}</span>
          </ng-container>
          <br>
        </span>
      </button>
    </ng-container>
  </ng-container>
</ng-container>
