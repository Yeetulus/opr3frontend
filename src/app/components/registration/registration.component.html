<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </form>
  </mat-card-content>
</mat-card>
