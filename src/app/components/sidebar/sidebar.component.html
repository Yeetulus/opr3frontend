<div>
  <button mat-button (click)="navigateToAddCategory()">
    <mat-icon>add</mat-icon>
    <span>New Category</span>
  </button>
  <br>
  <button mat-button (click)="navigateToAddTask()">
    <mat-icon>add</mat-icon>
    <span>New Task</span>
  </button>
  <br>
  <mat-slide-toggle
    class="slider-margin"
    color="primary"
    [(ngModel)]="showCompleted"
    (change)="onSlideToggleChange()">
    Show completed
  </mat-slide-toggle>
  <hr>
  <div *ngFor="let category of categories">
    <app-category [category]="category"></app-category>
  </div>
  <hr>
  <mat-form-field>
    <mat-label>Category to Delete</mat-label>
    <mat-select [(ngModel)]="selectedCategoryId">
      <mat-option *ngFor="let category of categories" [value]="category.id" [ngStyle]="{ 'background-color': category.color}">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="deleteSelectedCategory()" [disabled]="!selectedCategoryId">
    Delete Category
  </button>


</div>
